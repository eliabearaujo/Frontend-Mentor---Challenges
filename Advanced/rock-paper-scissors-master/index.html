<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <div class="container">
    <header class="cabecalho">
      <img class="logo" src="./images/logo-bonus.svg" alt="Logo">
      <div class="score-container">
        <p class="score-title">score</p>
        <p class="score">12</p>
      </div>
    </header>
    <main class="choices">
      <img src="./images/bg-pentagon.svg" alt="" class="pentagon">
      <button class="option btn-tesoura">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="" class="tesoura">
        </span>
      </button>
      <button class="option btn-papel">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="" class="papel">
        </span>
      </button>
      <button class="option btn-pedra">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="" class="pedra">
        </span>
      </button>
      <button class="option btn-lizard">
        <span class="wrapper">
          <img src="./images/icon-lizard.svg" alt="" class="lizard">
        </span>
      </button>
      <button class="option btn-spock">
        <span class="wrapper">
          <img src="./images/icon-spock.svg" alt="" class="spock">
        </span>
      </button>
    </main>
    <div class="rules">rules</div>
    <img class="rules-img" src="./images/image-rules-bonus.svg" alt="">
  </div>

  </div>
</body>

</html>
