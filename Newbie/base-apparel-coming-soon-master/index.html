<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="logo-container" id="logo-container">
    <img class="logo" src="./images/logo.svg" alt="Logo">
  </div>
  <div class="container" id="container">
    <div class="content" id="content">
      <h1>
        <span>we're</span><br>
        coming <br>
        soon
      </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="#">
        <input type="email" placeholder="Email Adress">
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="">
        </button>
        <img src="./images/icon-error.svg" alt="" class="error-icon" id="error-icon">
        <p class="text-error">Please provide a valid email</p>
      </form>
    </div>

  </div>
  <div class="hero" id="hero"></div>


  <script src="./script.js"></script>
</body>

</html>
