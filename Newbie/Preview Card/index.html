<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Card Preview</title>
</head>

<body>
  <div class="container">
    <img src="./images/image-product-desktop.jpg" alt="" class="img-perfume">
    <div class="infos">
      <p class="produto">Perfume</p>
      <h1 class="titulo">Gabrielle Essence Eau De Parfum</h1>
      <p class="descricao">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span class="new-price">$149,99</span>
        <span class="old-price">$169,99</span>
      </div>
      <div class="btn">
        <img src="./images/icon-cart.svg" alt="">
        <a href="#">Add to Cart</a>
      </div>
    </div>
  </div>
</body>

</html>
