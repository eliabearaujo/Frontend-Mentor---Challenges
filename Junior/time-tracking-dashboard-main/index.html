<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <div class="container">
    <div class="main-card">
      <div class="user-info">
        <img class="user-avatar" src="./images/image-jeremy.png" alt="avatar">
        <p>Report for</p>
        <h1 class="user-name">Jeremy Robson</h1>
      </div>
      <ul class="menu">
        <li><a href="#">Daily</a></li>
        <li><a href="#">Weekly</a></li>
        <li><a href="#">Monthly</a></li>
      </ul>
    </div>
    <div class="card-wrapper">
      <img src="./images/icon-work.svg" alt="">
      <div class="card">
        <div class="category">
          <small>Work</small>
          <span>...</span>
        </div>
        <p class="current-time">5hrs</p>
        <p class="previous">Previous - 7hrs</p>
      </div>
    </div>
    <div class="card-wrapper">
      <img src="./images/icon-play.svg" alt="">
      <div class="card">
        <div class="category">
          <small>Work</small>
          <span>...</span>
        </div>
        <p class="current-time">5hrs</p>
        <p class="previous">Previous - 7hrs</p>
      </div>
    </div>
    <div class="card-wrapper">
      <img src="./images/icon-study.svg" alt="">
      <div class="card">
        <div class="category">
          <small>Work</small>
          <span>...</span>
        </div>
        <p class="current-time">5hrs</p>
        <p class="previous">Previous - 7hrs</p>
      </div>
    </div>
    <div class="card-wrapper">
      <img src="./images/icon-exercise.svg" alt="">
      <div class="card">
        <div class="category">
          <small>Work</small>
          <span>...</span>
        </div>
        <p class="current-time">5hrs</p>
        <p class="previous">Previous - 7hrs</p>
      </div>
    </div>
    <div class="card-wrapper">
      <img src="./images/icon-social.svg" alt="">
      <div class="card">
        <div class="category">
          <small>Work</small>
          <span>...</span>
        </div>
        <p class="current-time">5hrs</p>
        <p class="previous">Previous - 7hrs</p>
      </div>
    </div>
    <div class="card-wrapper">
      <img src="./images/icon-self-care.svg" alt="">
      <div class="card">
        <div class="category">
          <small>Work</small>
          <span>...</span>
        </div>
        <p class="current-time">5hrs</p>
        <p class="previous">Previous - 7hrs</p>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
